<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>test#1, single shot (no text/dialogue).</title>
<script src="../lib/jquery.js"></script>
<script src="../src/Strip.js"></script>
<script type="text/javascript"> 

$(document).ready(function(){ handle_document_ready(); });

var handle_document_ready = function() {
  debug( "..handle_document_ready.." ); 

  var strip = setup_strip();
  strip.action();
}

var debug = function( msg ) {
  console.log(msg);
}

/*
* setup a strip with a single scene within a single sequence.
*/
var setup_strip = function() { 
  debug( "..setup_strip.." ); 
  var strip = new Strip(),
    sequence = strip.newSequence(),
    scene,
    shot,
    image = new Image(),
    canvas = $('#stage');
 
  image.src = "media/test_image.jpg"; 
  shot = strip.newShot();
  shot.setImage( image );
  scene = strip.newScene().addShot( shot ); 
  debug("scene:"+scene);

  sequence.addScene( scene );
  debug("sequence:"+sequence);

//strip.setCanvas( canvas )
//  .loadSequence( sequence.addScene( scene ) ); 
  strip.setCanvas( canvas ).loadSequence( sequence ); 

  return strip;
} 

</script>
</head>
<body>
  <div style="position: absolute; top: 50px; left:50px">
    <canvas id="stage" width="500" height="300">html5 canvas isn't!</canvas>
  </div>
</body>
</html>
